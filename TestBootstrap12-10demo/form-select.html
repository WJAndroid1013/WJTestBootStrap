<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>select</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body class="container" style="margin-top: 20px;">
		<h2>form中的select</h2>
		
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-md-2">爱好：</label>
				<div class="col-md-6">
					<select  class="form-control ">
						<option>java</option>
						<option>android</option>
						<option>maven</option>
					</select>
				</div>
			</div>
		</form>
		<hr />
		<hr />
		
		

		<h2>单独的select</h2>
		
		<div class="col-md-2">
			<select class="form-control">
				<option>java</option>
				<option>android</option>
				<option>bootstrap</option>
				<option>jq</option>
			</select>
		</div>
		
		
		

	</body>

</html>
