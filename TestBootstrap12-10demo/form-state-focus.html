<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>form</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body class="container" style="margin-top: 20px;">

		<h2><code>form控件中的状态</code></h2>

		<form class="form-horizontal">

			<caption>注册界面</caption>

			<h4>--focus</h4>

			<div class="form-group">
				<label class="control-label col-md-2" for="">姓名:</label>
				<div class="col-md-10">
					<input type="text" class="form-control focus" />
				</div>
			</div>

			<h4>--disabled</h4>

			<div class="form-group">
				<label class="control-label col-md-2">地址</label>
				<div class="col-md-10">
					<input type="text" class="form-control " value="盐城市" disabled />

				</div>
			</div>

			<h4>--fieldset disabled</h4>
			<fieldset disabled="disabled">
				<div class="form-group form-group-lg">
					<label class="col-md-2">密码</label>
					<div class="col-md-10">
						<input type="password" class="form-control" />
					</div>
				</div>
				<div class="form-group ">
					<label class="col-md-2">密码</label>
					<div class="col-md-10">
						<input type="password" class="form-control" />
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-md-2">密码</label>
					<div class="col-md-10">
						<input type="password" class="form-control" />
					</div>
				</div>

				<!--测试 <a 无效-->
				<a href="#">测试a</a>
			</fieldset>

			<h4>has-error</h4>
			<div class="form-group has-feedback">
				<label class="control-label col-md-2">是否有密码：</label>
				<div class="col-md-10">
					<input type="password" class="form-control" />
				</div>
			</div>

		</form>

	</body>

</html>
