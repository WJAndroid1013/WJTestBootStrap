<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>form</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body class="container" style="margin-top: 20px;">
		<!--from-horizontal : 前提是在<form>中，
			主要为了引入 栅格
			
			
			
		</form>变大了-->
		<form class="form-horizontal">

			<!--tip:form-horizontal中的div，需要form-group修饰-->

			<div class="form-group">
				<!--要用 col-md-2 ，必须要control-label-->
				<label class="col-md-2 control-label" aria-label="kdkkd">账号：</label>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="请输入账号" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-2">密码：</label>
				<div class="col-md-10">
					<div class="input-group">
						<div class="input-group-addon">*</div>
						<input type="password" placeholder="请输入密码" class="form-control" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<!--然后设置col-md-->
				<div class="col-md-10 col-md-offset-2">
					<div class="checkbox">
						<label class="checkbox">
					<input type="checkbox" />记住密码
				</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-2">个人说明：</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="4" placeholder="请输入个人说明"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<button class="btn btn-primary ">登录</button>
				</div>
			</div>

		</form>

	</body>

</html>
