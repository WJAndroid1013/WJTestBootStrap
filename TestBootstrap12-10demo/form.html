<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>form</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body class="container" style="margin-top: 20px;">
		
<!-- 	test git update	 -->

		<h2><code>不是内联表单</code></h2><br />

		<div class="form-group">
			<!--for ：点击账号，username input被选中-->
			<label for="username">账号</label>
			<!--width：沾满全屏 -->
			<input id="username" type="text" class="form-control" placeholder="请输入账号" />
		</div>

		<div class="form-group">
			<label for="psw">密码：</label>
			<input id="psw" type="password" class="form-control">
		</div>

		<!--不在一条线上-->
		<!--<input type="checkbox" />记住密码-->

		<!--这里都是的form组件，都是div-->
		<div class="checkbox">
			<label>
				<input type="checkbox" />记住密码
			</label>
		</div>

		<button class="btn btn-info"> 登录</button>

		<h2><code>内联表单</code></h2><br />

		<!--在一行上-->
		<div class="form-inline">
			<!--class="sr-only" 隐藏 label-->
			<div class="form-group">
				<label>账号：</label>
				<input type="text" placeholder="请输入账号" class="form-control">
			</div>
		</div><br />

		<div class="form-inline">
			<div class="form-group">
				<label for="input_psw">密码：</label>
				<input id="input_psw" type="password" class="form-control" />
			</div>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox">记住密码
			</label>
		</div>

		<h2>input-group</h2>
		<!--input-group -->
		<div class="form-inline">
			<div class="input-group">
				<div class="input-group-addon">￥</div>
				<input type="text" placeholder="请输入金额" class="form-control" />
				<div class="input-group-addon">元</div>
			</div>
		</div>

	</body>

</html>
